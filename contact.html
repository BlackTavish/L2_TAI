<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
   
</head>

<body>
    <div class = "navbar">
                    
    </div>
    <form class="col-12 col-sm-4" style="margin: auto;">
        <fieldset>
            <legend>Uzupełnij dane:</legend>
            <div class = "form-group">
                <label for="name" class = "form-label">Imię:</label> </br>
                <input class = "col-12" id = "name" name = "name" placeholder="Podaj imię" required/>
            </div>

            <div class = "form-group">
                <label for="surname" class = "form-label">Nazwisko:</label> </br>
                <input class = "col-12" id = "surname"  name = "surname" placeholder="Podaj nazwisko" required/>
            </div>

            <div class = "form-group">
                <label for="email" class = "form-label">E-mail:</label> </br>
                <input class = "col-12" id = "email"  name = "email" placeholder="Podaj email" required/>
            </div>

            <label>Płeć:</label> </br>
            <div class = "form-check form-check-inline">
                <input class = "form-check-input" type = "radio" name = "sex" id = "sex">
                <label class = "form-check-label" for = "sex">Mężczyzna</label>
            </div>

            <div class = "form-check form-check-inline">
                <input class = "form-check-input" type = "radio" name = "sex" id = "sex">
                <label class = "form-check-label" for = "sex">Kobieta</label>
            </div>
            </br>
            <label for = "textarea">Opis:</label>
            <div class = "form-floating">
                <textarea class = "form-control" id = "textarea"></textarea>
            </div>

            <div class = "form-group">
                <label for="age" class = "form-label">Wiek:</label> </br>
                <input class = "col-12" type = "number" id = "age" name = "age" min = "18" required/>
            </div>
            </br>
            <label for = "martial" class = "form-label">Stan cywilny:</label>
            <select class="form-select" id = "martial" aria-label="Stan cywilny">
                <option selected>Panna/Kawaler</option>
                <option value="1">Zamężna/Żonaty</option>
                <option value="2">Wdowa/Wdowiec</option>
                <option value="3">Rozwiedziona/Rozwiedziony</option>
                <option value="4">Separowana/Separowany</option>
            </select>
            </br>
            <button type="button" class="btn btn-secondary">Wyczyść</button>
            <button type="button" class="btn btn-secondary">Wyślij</button>


        </fieldset>

    </form>

    <script src="navbar.js"></script>
</body>


</html>
